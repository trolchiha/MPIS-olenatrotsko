{% extends 'main/base.html' %} 
{% block title %}Проєкти{% endblock %} 
{% block content %} 
{% for project in projects %}
<div class="card mt-2">
  <div class="card-header"><strong>Координатор: {{ project.coordinator.email }}</strong></div>
  <div class="card-body d-flex flex-row justify-content-between">
    <div>
      <h5 class="card-title">{{project.name}}</h5>
    </div>
    <div>
      <div class="d-flex"> 
        <a
          class="btn btn-warning"
          name="user-id"
          value="{{project.id}}"
          href="{% url 'view_project' project.id %}"
        >
          Детальніше
        </a>
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">{{project.created_at}}</div>
</div>
{% empty %}
<p>Проєкт не знайдено</p>
{% endfor %} 
{% endblock %}
